# Sample FSD configuration for testing

agent:
  max_execution_time: 8h
  checkpoint_interval: 5m
  parallel_tasks: 2
  mode: autonomous

claude:
  command: claude --dangerously-skip-permissions
  working_dir: .
  timeout: 30m

safety:
  protected_branches:
    - main
    - master
    - production
  require_tests: true
  require_type_check: true
  secret_scan: true
  auto_merge: false
  max_files_per_commit: 50
  max_lines_per_file: 5000
  max_total_changes: 10000

git:
  branch_prefix: fsd/
  commit_format: "${type}: ${description}\n\nTask: ${task_id}\nStep: ${step_id}\n\nðŸ¤– FSD Autonomous Agent"
  sign_commits: false
  user:
    name: FSD Test Agent
    email: fsd-test@example.com

logging:
  level: INFO
  format: json
  output_dir: .fsd/logs
  retention_days: 30

notifications:
  enabled: false
  events:
    - task_completed
    - task_failed
    - execution_finished
  slack:
    enabled: false
    webhook_url: null
    channel: "#dev-fsd"
    mention_on_failure: "@channel"
  email:
    enabled: false
